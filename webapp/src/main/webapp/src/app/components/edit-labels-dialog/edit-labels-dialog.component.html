<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Labels</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    Labels help you organize and select resources. Adding labels below will let you query for objects that have similar, overlapping or dissimilar labels.
  </p>
  <form>
    <label class="control-label">Labels for {{ resourceType }} {{Â resourceName }}</label>
    <div class="metadata-labels-input form-control">
      <div class="metadata-label" *ngFor="let label of getKeys(labels)">{{ label }}={{ labels[label] }}&nbsp;<a class="close" (click)="removeLabel(label)">&times;</a></div>
      <input type="text" class="labels-input" placeholder="domain=frontend" spellcheck="false" id="labelKV" name="labelKV" [(ngModel)]="labelKV" value="" (blur)="addLabel()">
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
    <input type="submit" class="btn btn-primary" (click)="saveLabels()" ng-disabled="form.$invalid" value="Save"/>
  </div>
</div>
